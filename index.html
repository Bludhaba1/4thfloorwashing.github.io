<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://kit.fontawesome.com/d027fbf3e1.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./bootstrap.min.css" />
    <title>Washing Machine Schedule 4th Floor</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
           </i> Washing Machine <span class="text-primary">Schedule</span>4th Floor</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Your Name</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Room No</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">Colour Of your Bucket</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <div class="form-group">
                <label for="dt">Todays Date</label>
                <input type="date" id="dt" max="3000-12-31" min="1000-01-01" class="form-control">
            </div>
            <div class="form-group">
                <label for="dt">Enter The Exact Time</label>
                <input type="text" id="time" placeholder="Enter Time">

            </div>

            <input type="submit" value="Schedule" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Room No</th>
                    <th>Bucket Colour</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <iframe src="https://docs.google.com/spreadsheets/d/1V5FFpS8ESSPwmAnmVkVvXueYsEZpFn5SijxDTEJ9Irw/edit?usp=sharing" width="100%" height="600" frameborder="0"></iframe>
    <script src="app.js">
        {
            localStorage.clear();
          }
    </script>
</body>

</html>
